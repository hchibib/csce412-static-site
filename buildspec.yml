version: 0.2

phases:
  pre_build:
    commands:
      - echo "Cleaning S3 bucket..."
      - aws s3 rm s3://csce412hchibib.me/ --recursive
  build:
    commands:
      - echo "Build started on `date`"
      - mkdir output
      - echo "Files before copy:"
      - ls -R app/
      - cp -r app/* output/
      - echo "Files after copy:"
      - ls -R output/

artifacts:
  files:
    - '**/*'
  base-directory: output
